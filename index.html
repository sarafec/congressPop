<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=.5">
		<title>CongressPop</title>

		<script src="
	https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Archivo" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<!-- HEADER -->
		<header>
			<h1 class="title">CongressPop</h1>
		</header>

		<!-- RADIO BUTTONS -->
		<div class="button-group">
			<input name="mode" type="radio" value="Stacked" id="stacked-bar-button" checked><label for="stacked-bar-button"> Stacked</label>
	  		<input name="mode" type="radio" value="Grouped" id="grouped-bar-button"><label for="grouped-bar-button">Grouped</label>
  		</div>

		<!-- CHART -->
		<div class="chart-container">
			<svg class="chart" viewBox="0 0 600 390" preserveAspectRatio="xMidYMin meet"></svg>
		</div>
		<script src="script.js"></script>
	</body>
</html>
